<div class="row" *ngIf="member">
    <div class="col-4">
        <div class="card">
            <img src="{{member.photoURL}}" alt="{{member.firstName}}" class="card-img-top img-thumbnail">
            <div class="card-body">
                <div>
                    <strong>Location: </strong>
                    <p>{{member.city}}, {{member.country}}</p>
                </div>
                <div>
                    <strong>Age: </strong>
                    <p>{{member.age}}</p>
                </div>
                <div>
                    <strong>Last Active: </strong>
                    <p>{{member.lastActive}}</p>
                </div>
                <div>
                    <strong>Member Since: </strong>
                    <p>{{member.created}}</p>
                </div>
            </div>
            <div class="card-footer">
                <div class="btn-group d-flex">
                    <button class="btn btn-primary">
                        Like
                    </button>
                    <button class="btn btn-success">
                        Message
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="col-8">
        <tabset class="member-tabset">
            <tab heading='About {{member.firstName}}'>
                <h4>First Name: </h4>
                <p>{{member.firstName}}</p>
            </tab>
            <tab heading='Role'>
                <h4>First Name: </h4>
                <p>{{member.firstName}}</p>
            </tab>
            <tab heading='Experience'>
                <h4>First Name: </h4>
                <p>{{member.firstName}}</p>
            </tab>
            <tab heading='Job'>
                <h4>First Name: </h4>
                <p>{{member.firstName}}</p>
            </tab>
        </tabset>
    </div>
</div>
