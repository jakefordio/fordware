<div class="container mt-g">
    <div *ngIf="!registerMode" style="text-align: center;">
        <h1>Welcome to FordWare!</h1>
        <p class="lead">
            A top source for web and mobile software in Huntsville, Alabama
        </p>
        <div class="text-center">
            <button (click)="registerToggle()" class="btn btn-primary btn-lg mr-2">Register</button>
            <button class="btn btn-info btn-lg">Services</button>
        </div>
    </div>
</div>

<div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
        <div class="col-4">
            <!-- [usersFromHomeComponent]="users" for sending from parent to child component-->
            <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
        </div>
    </div>
</div>
